<!DOCTYPE html>
<html>
<head>
    <title>Appointments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Appointments</h1>
    <form method="get">
        <label>Doctor:</label>
        <select name="doctor">
            <option value="">-- All --</option>
            {% for d in doctors %}
              <option value="{{ d.id }}">{{ d.name }}</option>
            {% endfor %}
        </select>
        <label>Date:</label>
        <input type="date" name="date">
        <button type="submit">Filter</button>
    </form>
    <table border="1">
        <tr><th>ID</th><th>Doctor</th><th>Patient</th><th>Date</th><th>Time</th></tr>
        {% for a in appointments %}
        <tr>
            <td>{{ a.id }}</td>
            <td>{{ a.doctor }}</td>
            <td>{{ a.patient }}</td>
            <td>{{ a.date }}</td>
            <td>{{ a.time }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('new_appointment') }}">Book New Appointment</a>
</body>
</html>
