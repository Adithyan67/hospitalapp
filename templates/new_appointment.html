<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
</head>
<body>
    <h1>Book Appointment</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
        <label>Doctor:</label>
        <select name="doctor_id">
            {% for d in doctors %}
              <option value="{{ d.id }}">{{ d.name }} ({{ d.department }})</option>
            {% endfor %}
        </select><br><br>
        <label>Patient:</label>
        <select name="patient_id">
            {% for p in patients %}
              <option value="{{ p.id }}">{{ p.name }}</option>
            {% endfor %}
        </select><br><br>
        <label>Date:</label>
        <input type="date" name="date" required><br><br>
        <label>Time:</label>
        <input type="time" name="time" min="09:00" max="17:00" step="1800" required><br><br>
        <button type="submit">Book</button>
    </form>
    <a href="{{ url_for('appointments') }}">Back</a>
</body>
</html>
